---

# Inputs
#   {{username}}
#   {{key_type}}
#   {{key_length}}
#   {{real_name}}
#   {{email}}
#   {{expire_date}}

-   file:
        path: "/home/{{username}}/.gnupg"
        owner: "{{username}}"
        group: "{{username}}"
        mode: 0755
        state: directory

-   name: Create gen key batch script
    template:
        src: templates/home/user/.gnupg/batch.script
        dest: "/home/{{username}}/.gnupg/batch.script"
        owner: "{{username}}"
        group: "{{username}}"
        mode: 0600
