---

-   set_fact:
        role_dir: "{{ role_path }}"

-   include_role:
        name: usershelld
        tasks_from: bash_profile
    vars:
        username: vagrant
        script_src: "{{ role_dir }}/templates/user/.config/usershelld/bash/bash_profile.d/available/gpg-agent.bash"

-   include_role:
        name: usershelld
        tasks_from: bash_logout
    vars:
        username: vagrant
        script_src: "{{ role_dir }}/templates/user/.config/usershelld/bash/bash_logout.d/available/gpg-agent.bash"
