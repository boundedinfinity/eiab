---

-   user:
        name: "{{consul_user}}"
        comment: "Consul Account"
        state: present
    notify:
        - consul_restart

-   group:
        name: "{{consul_group}}"
        state: present
    notify:
        - consul_restart
                
-   template:
        src: templates/etc/systemd/system/consul.service
        dest: "/etc/systemd/system/{{consul_service}}.service"
        owner: root
        group: root
        mode: 0640
    notify:
        - consul_systemctl_daemon_reload
        - consul_restart

-   file:
        path: "/etc/{{consul_service}}.d"
        owner: root
        group: root
        mode: 0755
        state: directory
    notify:
        - consul_restart

-   file:
        path: "/var/{{consul_service}}"
        owner: "{{consul_user}}"
        group: "{{consul_user}}"
        mode: 0755
        state: directory
    notify:
        - consul_restart

-   systemd:
        name: "{{consul_service}}"
        state: started
        enabled: yes

-   template:
        src: templates/etc/profile.d/consul.sh
        dest: "/etc/profile.d/{{consul_service}}.sh"
        owner: root
        group: root
        mode: 0644
