---

-   include: download.yml

-   include: systemd.yml

-   name: Construct consul_servers IP info
    setup:
    delegate_to: "{{item}}"
    with_items: "{{groups['consul_servers']}}"
    delegate_facts: True
    when: hostvars[item]['ansible_default_ipv4'] is not defined

-   name: Construct advertise_addr
    set_fact:
        advertise_addr: "{{ansible_eth1.ipv4.address}}"
# -   debug: var=advertise_addr

-   name: Construct retry_join
    set_fact:
        retry_join: "{{groups['consul_servers']|map('extract', hostvars, ['ansible_eth1', 'ipv4', 'address'])|list}}"
# -   debug: var=retry_join

-   name: Client Configuration
    set_fact:
        consul_config:
            advertise_addr: "{{advertise_addr}}"
            bind_addr: "{{advertise_addr}}"
            data_dir: "/var/{{consul_service}}"
            retry_join: "{{retry_join}}"
            disable_update_check: True
# -   debug: var=consul_config

-   copy:
        content: "{{consul_config|to_nice_json}}"
        dest: "/etc/{{consul_service}}.d/consul.json"
        owner: root
        group: root
        mode: 0755
    notify:
        - consul_restart
